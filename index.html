<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六轉碎片進度計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
            color: #555;
        }
        .form-group select,
        .form-group input {
            width: 100px;
            padding: 5px;
        }
        .form-group input {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六轉碎片進度計算機</h1>
        <div class="form-group">
            <div>
                <input type="text" id="skillLabel" value="技能核心" style="width: 100px;">
            </div>
            <select id="skillLevel">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="masterLabel1" value="精通核心1" style="width: 100px;">
            </div>
            <select id="masterLevel1">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="masterLabel2" value="精通核心2" style="width: 100px;">
            </div>
            <select id="masterLevel2">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="enhanceLabel1" value="強化核心1" style="width: 100px;">
            </div>
            <select id="enhancementLevel1">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="enhanceLabel2" value="強化核心2" style="width: 100px;">
            </div>
            <select id="enhancementLevel2">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="enhanceLabel3" value="強化核心3" style="width: 100px;">
            </div>
            <select id="enhancementLevel3">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="enhanceLabel4" value="強化核心4" style="width: 100px;">
            </div>
            <select id="enhancementLevel4">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <div>
                <input type="text" id="commonLabel" value="靈魂雅努斯" style="width: 100px;">
            </div>
            <select id="commonLevel">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="remainFragments">剩餘碎片</label>
            <input type="text" id="remainFragments">
        </div>
        <div class="form-group">
            <label for="dungeonCompleted">本周副本已打</label>
            <input type="checkbox" id="dungeonCompleted">
        </div>
        <div class="form-group">
            <label for="dungeonRewards">副本獎勳</label>
            <select id="dungeonRewards">
                <option value="0">免費</option>
                <option value="200">200楓點</option>
                <option value="360">360楓點</option>
            </select>
        </div>
        <button class="btn" onclick="calculate()">計算</button>
        <div class="result">
            <p>總消耗碎片: <span id="currentConsumedLabel">0</span></p>
            <p>還需碎片: <span id="needFragsLabel">0</span></p>
            <p>碎片進度: <span id="fragsProgressLabel">0%</span></p>
            <p>純每日天數: <span id="remainDaysLabel">0</span></p>
            <p>不計共用還需: <span id="noCommonNeedFragsLabel">0</span></p>
            <p>不計共用進度: <span id="noCommonFragsProgressLabel">0%</span></p>
            <p>不計共用天數: <span id="noCommonRemainDaysLabel">0</span></p>
        </div>
    </div>
    <script>
        function calculate() {
            //核心每級所需
            var skillLevelArr = [0, 30, 35, 40, 45, 50, 55, 60, 65, 200, 80, 90, 100, 110, 120, 130, 140, 150, 160, 350, 170, 180, 190, 200, 210, 220, 230, 240, 250, 500, 0];
            var masterLevelArr = [50, 15, 18, 20, 23, 25, 28, 30, 33, 100, 40, 45, 50, 55, 60, 65, 70, 75, 80, 175, 85, 90, 95, 100, 105, 110, 115, 120, 125, 250, 0];
            var enhancementLevelArr = [75, 23, 27, 30, 34, 38, 42, 45, 49, 150, 60, 68, 75, 83, 90, 98, 105, 113, 120, 263, 128, 135, 143, 150, 158, 165, 173, 180, 188, 375, 0];
            var commonLevelArr = [125, 38, 44, 50, 57, 63, 69, 75, 82, 300, 110, 124, 138, 152, 165, 179, 193, 207, 220, 525, 234, 248, 262, 275, 289, 303, 317, 330, 344, 750, 0];
            // 核心升級總需
            var all_skill_frags = skillLevelArr.reduce((a, b) => a + b, 0);
            var all_master_frags = masterLevelArr.reduce((a, b) => a + b, 0);
            var all_enhance_frags = enhancementLevelArr.reduce((a, b) => a + b, 0);
            var all_common_frags = commonLevelArr.reduce((a, b) => a + b, 0);
            var allFrag = all_skill_frags + all_master_frags * 2 + all_enhance_frags * 4 + all_common_frags;
            var noCommonAllFrag = all_skill_frags + all_master_frags * 2 + all_enhance_frags * 4;
            // 獲取輸入值
            var skillLevel = parseInt(document.getElementById('skillLevel').value) || 1;
            var masterLevel1 = parseInt(document.getElementById('masterLevel1').value) || 0;
            var masterLevel2 = parseInt(document.getElementById('masterLevel2').value) || 0;
            var enhancementLevel1 = parseInt(document.getElementById('enhancementLevel1').value) || 0;
            var enhancementLevel2 = parseInt(document.getElementById('enhancementLevel2').value) || 0;
            var enhancementLevel3 = parseInt(document.getElementById('enhancementLevel3').value) || 0;
            var enhancementLevel4 = parseInt(document.getElementById('enhancementLevel4').value) || 0;
            var commonLevel = parseInt(document.getElementById('commonLevel').value) || 0;
            var remainFragments = parseInt(document.getElementById('remainFragments').value) || 0;
            var skillLabel = document.getElementById('skillLabel').value;
            var masterLabel1 = document.getElementById('masterLabel1').value;
            var masterLabel2 = document.getElementById('masterLabel2').value;
            var enhanceLabel1 = document.getElementById('enhanceLabel1').value;
            var enhanceLabel2 = document.getElementById('enhanceLabel2').value;
            var enhanceLabel3 = document.getElementById('enhanceLabel3').value;
            var enhanceLabel4 = document.getElementById('enhanceLabel4').value;
            var commonLabel = document.getElementById('commonLabel').value;
            //副本完成狀況與種類
            var nowDungeon = document.getElementById('dungeonCompleted').checked;
            var dungeonRewards = parseInt(document.getElementById('dungeonRewards').value);
            //當前核心等級
            var currentLevel = [skillLevel, masterLevel1, masterLevel2, enhancementLevel1, enhancementLevel2, enhancementLevel3, enhancementLevel4, commonLevel, remainFragments];
            //已消耗碎片數量
            var s1 = skillLevelArr.slice(0, currentLevel[0]).reduce((a, b) => a + b, 0);
            var m1 = masterLevelArr.slice(0, currentLevel[1]).reduce((a, b) => a + b, 0);
            var m2 = masterLevelArr.slice(0, currentLevel[2]).reduce((a, b) => a + b, 0);
            var e1 = enhancementLevelArr.slice(0, currentLevel[3]).reduce((a, b) => a + b, 0);
            var e2 = enhancementLevelArr.slice(0, currentLevel[4]).reduce((a, b) => a + b, 0);
            var e3 = enhancementLevelArr.slice(0, currentLevel[5]).reduce((a, b) => a + b, 0);
            var e4 = enhancementLevelArr.slice(0, currentLevel[6]).reduce((a, b) => a + b, 0);
            var c1 = commonLevelArr.slice(0, currentLevel[7]).reduce((a, b) => a + b, 0);
            var currentConsumed = s1 + m1 + m2 + e1 + e2 + e3 + e4 + c1 + currentLevel[8];
            var noCommonCurrentConsumed = s1 + m1 + m2 + e1 + e2 + e3 + e4 + currentLevel[8];
            var needFrag         = allFrag - currentConsumed;
            var noCommonNeedFrag = noCommonAllFrag - noCommonCurrentConsumed;
            //獲取當天星期,每日、每周、副本獲得量
            var now = new Date();
            var hnowWeekday = now.getDay();
            var nowWeekday;
            if (hnowWeekday == 0){
                nowWeekday = 6;
            } else {
                nowWeekday = hnowWeekday - 1;
            }
            var fragmentsCollected = 0;
            var daysNeeded = 0;
            var dailyfrag = 12;
            var weeeklyfrag = 50;
            var dungeonfrag = 30;
            if (dungeonRewards == 0) {
                dungeonfrag = 30;
            } else if (dungeonRewards == 200) {
                dungeonfrag = 60;
            } else if (dungeonRewards == 360) {
                dungeonfrag = 120;
            }
            var wholeweekfrags = dailyfrag * 7 + weeeklyfrag + dungeonfrag;
            //根據副本進行狀況計算當周
            if (nowWeekday < 2) {
                fragmentsCollected = wholeweekfrags - dailyfrag * (nowWeekday + 1);
                daysNeeded = 6 - nowWeekday;
            } else if (nowWeekday == 2) {
                fragmentsCollected = wholeweekfrags - (dailyfrag * 3 + weeeklyfrag);
                daysNeeded = 4;
            } else if (nowWeekday == 3 && !nowDungeon) {
                fragmentsCollected = wholeweekfrags - (dailyfrag * 4 + weeeklyfrag);
                daysNeeded = 3;
            } else if (nowWeekday == 4 && !nowDungeon) {
                fragmentsCollected = wholeweekfrags - (dailyfrag * 5 + weeeklyfrag);
                daysNeeded = 2;
            } else if (nowWeekday == 5 && !nowDungeon) {
                fragmentsCollected = wholeweekfrags - (dailyfrag * 6 + weeeklyfrag);
                daysNeeded = 1;
            } else if (nowWeekday == 6 && nowDungeon) {
                fragmentsCollected = dungeonfrag;
            } else {
                fragmentsCollected = wholeweekfrags - (dailyfrag * (nowWeekday + 1) + weeeklyfrag + dungeonfrag);
                daysNeeded = 6 - nowWeekday;
            }
            var noCommonFragmentsCollected = fragmentsCollected;
            var noCommonDaysNeeded = daysNeeded;
            //當周以外的剩餘天數
            while ((needFrag - fragmentsCollected) > wholeweekfrags) {
                daysNeeded += 7;
                fragmentsCollected += wholeweekfrags;
            }
            //不計共用當周以外的剩餘天數
            while ((noCommonNeedFrag - noCommonFragmentsCollected) > wholeweekfrags) {
                noCommonDaysNeeded += 7;
                noCommonFragmentsCollected += wholeweekfrags;
            }
            //最後一周的天數    
            var remainingFragments = needFrag - fragmentsCollected;
            if (remainingFragments <= dailyfrag) {
                daysNeeded += 1;
            } else if (remainingFragments <= dailyfrag * 2) {
                daysNeeded += 2;
            } else if (remainingFragments <= (dailyfrag * 3) + weeeklyfrag) {
                daysNeeded += 3;
            } else if (remainingFragments <= ((dailyfrag * 4) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 4;
            } else if (remainingFragments <= ((dailyfrag * 5) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 5;
            } else if (remainingFragments <= ((dailyfrag * 6) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 6;
            } else if (remainingFragments <= ((dailyfrag * 7) + weeeklyfrag + dungeonfrag)) {
                daysNeeded += 7;
            }
            //不計共用最後一周的天數 
            var noCommonRemainingFragments = noCommonNeedFrag - noCommonFragmentsCollected;
            if (noCommonRemainingFragments <= dailyfrag) {
                noCommonDaysNeeded += 1;
            } else if (noCommonRemainingFragments <= (dailyfrag * 2)) {
                noCommonDaysNeeded += 2;
            } else if (noCommonRemainingFragments <= (dailyfrag * 3) + weeeklyfrag) {
                noCommonDaysNeeded += 3;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 4) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 4;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 5) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 5;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 6) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 6;
            } else if (noCommonRemainingFragments <= ((dailyfrag * 7) + weeeklyfrag + dungeonfrag)) {
                noCommonDaysNeeded += 7;
            }
            // 更新結果
            document.getElementById('currentConsumedLabel').innerText = currentConsumed;
            document.getElementById('needFragsLabel').innerText = needFrag;
            document.getElementById('fragsProgressLabel').innerText = ((currentConsumed / allFrag) * 100).toFixed(2) + '%';
            document.getElementById('remainDaysLabel').innerText = daysNeeded;
            document.getElementById('noCommonNeedFragsLabel').innerText = noCommonNeedFrag;
            document.getElementById('noCommonFragsProgressLabel').innerText = ((noCommonCurrentConsumed / noCommonAllFrag) * 100).toFixed(2) + '%';
            document.getElementById('noCommonRemainDaysLabel').innerText = noCommonDaysNeeded;

            // 儲存數據到 localStorage
            localStorage.setItem('skillLevel', skillLevel);
            localStorage.setItem('masterLevel1', masterLevel1);
            localStorage.setItem('masterLevel2', masterLevel2);
            localStorage.setItem('enhancementLevel1', enhancementLevel1);
            localStorage.setItem('enhancementLevel2', enhancementLevel2);
            localStorage.setItem('enhancementLevel3', enhancementLevel3);
            localStorage.setItem('enhancementLevel4', enhancementLevel4);
            localStorage.setItem('commonLevel', commonLevel);
            localStorage.setItem('skillLabel',skillLabel)
            localStorage.setItem('masterLabel1', masterLabel1);
            localStorage.setItem('masterLabel2', masterLabel2);
            localStorage.setItem('enhanceLabel1', enhanceLabel1);
            localStorage.setItem('enhanceLabel2', enhanceLabel2);
            localStorage.setItem('enhanceLabel3', enhanceLabel3);
            localStorage.setItem('enhanceLabel4', enhanceLabel4);
            localStorage.setItem('commonLabel', commonLabel);
            localStorage.setItem('remainFragments', remainFragments);
            localStorage.setItem('dungeonCompleted', dungeonCompleted);
            localStorage.setItem('dungeonRewards', dungeonRewards);
        }
        //當頁面加載時讀取 localStorage
        window.onload = function() {
            document.getElementById('skillLevel').value = localStorage.getItem('skillLevel') || 1;
            document.getElementById('masterLevel1').value = localStorage.getItem('masterLevel1') || 0;
            document.getElementById('masterLevel2').value = localStorage.getItem('masterLevel2') || 0;
            document.getElementById('enhancementLevel1').value = localStorage.getItem('enhancementLevel1') || 0;
            document.getElementById('enhancementLevel2').value = localStorage.getItem('enhancementLevel2') || 0;
            document.getElementById('enhancementLevel3').value = localStorage.getItem('enhancementLevel3') || 0;
            document.getElementById('enhancementLevel4').value = localStorage.getItem('enhancementLevel4') || 0;
            document.getElementById('commonLevel').value = localStorage.getItem('commonLevel') || 0;
            document.getElementById('skillLabel').value = localStorage.getItem('skillLabel') || '技能核心';
            document.getElementById('masterLabel1').value = localStorage.getItem('masterLabel1') || '精通核心1';
            document.getElementById('masterLabel2').value = localStorage.getItem('masterLabel2') || '精通核心2';
            document.getElementById('enhanceLabel1').value = localStorage.getItem('enhanceLabel1') || '強化核心1';
            document.getElementById('enhanceLabel2').value = localStorage.getItem('enhanceLabel2') || '強化核心1';
            document.getElementById('enhanceLabel3').value = localStorage.getItem('enhanceLabel3') || '強化核心1';
            document.getElementById('enhanceLabel4').value = localStorage.getItem('enhanceLabel4') || '強化核心1';
            document.getElementById('commonLabel').value = localStorage.getItem('commonLabel') || '靈魂雅努斯';
            document.getElementById('remainFragments').value = localStorage.getItem('remainFragments') || 0;
            document.getElementById('dungeonCompleted').checked = localStorage.getItem('dungeonCompleted') === 'true';
            document.getElementById('dungeonRewards').value = localStorage.getItem('dungeonRewards') || 0;
            
            // 重新計算以顯示保存的結果
            calculate();
        }
    </script>
</body>
</html>
