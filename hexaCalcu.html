<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六轉碎片進度計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
            color: #555;
        }
        .form-group select,
        .form-group input {
            width: 100px;
            padding: 5px;
        }
        .form-group input {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六轉碎片進度計算機</h1>
        <div class="form-group">
            <label for="skillLevel">技能核心</label>
            <select id="skillLevel">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="masterLevel1">精通核心1</label>
            <select id="masterLevel1">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="masterLevel2">精通核心2</label>
            <select id="masterLevel2">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="enhancementLevel1">強化核心1</label>
            <select id="enhancementLevel1">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="enhancementLevel2">強化核心2</label>
            <select id="enhancementLevel2">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="enhancementLevel3">強化核心3</label>
            <select id="enhancementLevel3">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="enhancementLevel4">強化核心4</label>
            <select id="enhancementLevel4">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="commonLevel">共用核心</label>
            <select id="commonLevel">
                <script>
                    for (let i = 0; i <= 30; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <div class="form-group">
            <label for="remainFragments">剩餘碎片</label>
            <input type="text" id="remainFragments">
        </div>
        <div class="form-group">
            <label for="dungeon">副本</label>
            <input type="checkbox" id="dungeon">
        </div>
        <button class="btn" onclick="calculate()">計算</button>
        <div class="result">
            <p>總消耗碎片: <span id="currentConsumedLabel">0</span></p>
            <p>還需碎片: <span id="needFragsLabel">0</span></p>
            <p>碎片進度: <span id="fragsProgressLabel">0%</span></p>
            <p>純每日天數: <span id="remainDaysLabel">0</span></p>
            <p>不計共用還需: <span id="noCommonNeedFragsLabel">0</span></p>
            <p>不計共用進度: <span id="noCommonFragsProgressLabel">0%</span></p>
            <p>不計共用天數: <span id="noCommonRemainDaysLabel">0</span></p>
        </div>
    </div>
    <script>
        function calculate() {
            // 獲取輸入值
            var skillLevel = parseInt(document.getElementById('skillLevel').value) || 0;
            var masterLevel1 = parseInt(document.getElementById('masterLevel1').value) || 0;
            var masterLevel2 = parseInt(document.getElementById('masterLevel2').value) || 0;
            var enhancementLevel1 = parseInt(document.getElementById('enhancementLevel1').value) || 0;
            var enhancementLevel2 = parseInt(document.getElementById('enhancementLevel2').value) || 0;
            var enhancementLevel3 = parseInt(document.getElementById('enhancementLevel3').value) || 0;
            var enhancementLevel4 = parseInt(document.getElementById('enhancementLevel4').value) || 0;
            var commonLevel = parseInt(document.getElementById('commonLevel').value) || 0;
            var remainFragments = parseInt(document.getElementById('remainFragments').value) || 0;
            var dungeon = document.getElementById('dungeon').checked;

            // 碎片數組
            var skillLevelArr = [0, 30, 35, 40, 45, 50, 55, 60, 65, 200, 80, 90, 100, 110, 120, 130, 140, 150, 160, 350, 170, 180, 190, 200, 210, 220, 230, 240, 250, 500, 0];
            var masterLevelArr = [50, 15, 18, 20, 23, 25, 28, 30, 33, 100, 40, 45, 50, 55, 60, 65, 70, 75, 80, 175, 85, 90, 95, 100, 105, 110, 115, 120, 125, 250, 0];
            var enhancementLevelArr = [75, 23, 27, 30, 34, 38, 42, 45, 49, 150, 60, 68, 75, 83, 90, 98, 105, 113, 120, 263, 128, 135, 143, 150, 158, 165, 173, 180, 188, 375, 0];
            var commonLevelArr = [125, 38, 44, 50, 57, 63, 69, 75, 82, 300, 110, 124, 138, 152, 165, 179, 193, 207, 220, 525, 234, 248, 262, 275, 289, 303, 317, 330, 344, 750, 0];

            var all_skill_frags = skillLevelArr.reduce((a, b) => a + b, 0);
            var all_master_frags = masterLevelArr.reduce((a, b) => a + b, 0);
            var all_enhance_frags = enhancementLevelArr.reduce((a, b) => a + b, 0);
            var all_common_frags = commonLevelArr.reduce((a, b) => a + b, 0);

            var allFrag = all_skill_frags + all_master_frags * 2 + all_enhance_frags * 4 + all_common_frags;
            var noCommonAllFrag = all_skill_frags + all_master_frags * 2 + all_enhance_frags * 4;

            var s1 = skillLevelArr.slice(0, skillLevel).reduce((a, b) => a + b, 0);
            var m1 = masterLevelArr.slice(0, masterLevel1).reduce((a, b) => a + b, 0);
            var m2 = masterLevelArr.slice(0, masterLevel2).reduce((a, b) => a + b, 0);
            var e1 = enhancementLevelArr.slice(0, enhancementLevel1).reduce((a, b) => a + b, 0);
            var e2 = enhancementLevelArr.slice(0, enhancementLevel2).reduce((a, b) => a + b, 0);
            var e3 = enhancementLevelArr.slice(0, enhancementLevel3).reduce((a, b) => a + b, 0);
            var e4 = enhancementLevelArr.slice(0, enhancementLevel4).reduce((a, b) => a + b, 0);
            var c1 = commonLevelArr.slice(0, commonLevel).reduce((a, b) => a + b, 0);

            var currentConsumed = s1 + m1 + m2 + e1 + e2 + e3 + e4 + c1 + remainFragments;
            var noCommonCurrentConsumed = s1 + m1 + m2 + e1 + e2 + e3 + e4 + remainFragments;

            var needFrag = allFrag - currentConsumed;
            var noCommonNeedFrag = noCommonAllFrag - noCommonCurrentConsumed;

            // 計算當周碎片數量和天數
            var now = new Date();
            var nowWeekday = now.getDay();
            var fragmentsCollected = 0;
            var daysNeeded = 0;

            if (nowWeekday < 3) {
                fragmentsCollected = nowWeekday * 12 + (Math.floor(nowWeekday / 3)) * 50;
                if (!dungeon) {
                    fragmentsCollected += (nowWeekday >= 3) * 30;
                }
                daysNeeded = 6 - nowWeekday;
            } else if (nowWeekday == 3 && !dungeon) {
                fragmentsCollected = 66;
                daysNeeded = 3;
            } else if (nowWeekday == 4 && !dungeon) {
                fragmentsCollected = 54;
                daysNeeded = 2;
            } else if (nowWeekday == 5 && !dungeon) {
                fragmentsCollected = 42;
                daysNeeded = 1;
            } else if (nowWeekday == 6 && !dungeon) {
                fragmentsCollected = 30;
                daysNeeded = 0;
            } else if (nowWeekday >= 3 && dungeon) {
                fragmentsCollected = 84 - (7 - nowWeekday) * 12;
                daysNeeded = nowWeekday - 3;
            } else {
                fragmentsCollected = 84 - (7 - nowWeekday) * 12;
                daysNeeded = nowWeekday - 3;
            }

            // 計算當周以外的剩餘天數
            while ((needFrag - fragmentsCollected) > 164) {
                daysNeeded += 7;
                fragmentsCollected += 164;
            }

            var remainingFragments = needFrag - fragmentsCollected;
            if (remainingFragments <= 12) {
                daysNeeded += 1;
            } else if (remainingFragments <= 24) {
                daysNeeded += 2;
            } else if (remainingFragments <= 86) {
                daysNeeded += 3;
            } else if (remainingFragments <= 128) {
                daysNeeded += 4;
            } else if (remainingFragments <= 140) {
                daysNeeded += 5;
            } else if (remainingFragments <= 152) {
                daysNeeded += 6;
            } else if (remainingFragments <= 164) {
                daysNeeded += 7;
            }

            // 計算不計共用碎片的剩餘天數
            var noCommonFragmentsCollected = 0;
            var noCommonDaysNeeded = 0;

            while ((noCommonNeedFrag - noCommonFragmentsCollected) > 164) {
                noCommonDaysNeeded += 7;
                noCommonFragmentsCollected += 164;
            }

            var noCommonRemainingFragments = noCommonNeedFrag - noCommonFragmentsCollected;
            if (noCommonRemainingFragments <= 12) {
                noCommonDaysNeeded += 1;
            } else if (noCommonRemainingFragments <= 24) {
                noCommonDaysNeeded += 2;
            } else if (noCommonRemainingFragments <= 86) {
                noCommonDaysNeeded += 3;
            } else if (noCommonRemainingFragments <= 128) {
                noCommonDaysNeeded += 4;
            } else if (noCommonRemainingFragments <= 140) {
                noCommonDaysNeeded += 5;
            } else if (noCommonRemainingFragments <= 152) {
                noCommonDaysNeeded += 6;
            } else if (noCommonRemainingFragments <= 164) {
                noCommonDaysNeeded += 7;
            }

            // 更新結果
            document.getElementById('currentConsumedLabel').innerText = currentConsumed;
            document.getElementById('needFragsLabel').innerText = needFrag;
            document.getElementById('fragsProgressLabel').innerText = ((currentConsumed / allFrag) * 100).toFixed(2) + '%';
            document.getElementById('remainDaysLabel').innerText = daysNeeded;
            document.getElementById('noCommonNeedFragsLabel').innerText = noCommonNeedFrag;
            document.getElementById('noCommonFragsProgressLabel').innerText = ((noCommonCurrentConsumed / noCommonAllFrag) * 100).toFixed(2) + '%';
            document.getElementById('noCommonRemainDaysLabel').innerText = noCommonDaysNeeded;

            // 儲存數據到 localStorage
            localStorage.setItem('skillLevel', skillLevel);
            localStorage.setItem('masterLevel1', masterLevel1);
            localStorage.setItem('masterLevel2', masterLevel2);
            localStorage.setItem('enhancementLevel1', enhancementLevel1);
            localStorage.setItem('enhancementLevel2', enhancementLevel2);
            localStorage.setItem('enhancementLevel3', enhancementLevel3);
            localStorage.setItem('enhancementLevel4', enhancementLevel4);
            localStorage.setItem('commonLevel', commonLevel);
            localStorage.setItem('remainFragments', remainFragments);
            localStorage.setItem('dungeon', dungeon);
        }

        // 當頁面加載時讀取 localStorage
        window.onload = function() {
            document.getElementById('skillLevel').value = localStorage.getItem('skillLevel') || 0;
            document.getElementById('masterLevel1').value = localStorage.getItem('masterLevel1') || 0;
            document.getElementById('masterLevel2').value = localStorage.getItem('masterLevel2') || 0;
            document.getElementById('enhancementLevel1').value = localStorage.getItem('enhancementLevel1') || 0;
            document.getElementById('enhancementLevel2').value = localStorage.getItem('enhancementLevel2') || 0;
            document.getElementById('enhancementLevel3').value = localStorage.getItem('enhancementLevel3') || 0;
            document.getElementById('enhancementLevel4').value = localStorage.getItem('enhancementLevel4') || 0;
            document.getElementById('commonLevel').value = localStorage.getItem('commonLevel') || 0;
            document.getElementById('remainFragments').value = localStorage.getItem('remainFragments') || 0;
            document.getElementById('dungeon').checked = localStorage.getItem('dungeon') === 'true';
            
            // 重新計算以顯示保存的結果
            calculate();
        }
    </script>
</body>
</html>
